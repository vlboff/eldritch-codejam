<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main>
        <div class="ancients">
            <img class="azathoth" src="assets/Ancients/Azathoth.png" alt="Azathoth">
            <img class="cthulthu" src="assets/Ancients/Cthulthu.png" alt="Cthulthu">
            <img class="log-sothoth" src="assets/Ancients/IogSothoth.png" alt="IogSothoth">
            <img class="shub-niggurath" src="assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
        </div>
        <div class="levels">
            <button class="very-low">Очень легкий</button>
            <button class="low">Легкий</button>
            <button class="middle">Средний уровень</button>
            <button class="high">Высокий уровень</button>
            <button class="very-high">Очень высокий</button>
        </div>
        <div class="shuffle">
            <button>Замешать колоду</button>
        </div>
        <div class="deck-container">
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot first-green green"></div>
                        <div class="dot first-brown brown"></div>
                        <div class="dot first-blue blue"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot second-green green"></div>
                        <div class="dot second-brown brown"></div>
                        <div class="dot second-blue blue"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot third-green green"></div>
                        <div class="dot third-brown brown"></div>
                        <div class="dot third-blue blue"></div>
                    </div>
                </div>
            </div>
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>


    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
